<!DOCTYPE html>
<html>
  <head>
    <title>I want to do well.</title>
    <meta charset="utf-8">
    <link href=style.css rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>I want to do well.</h1>
    </header>
    <div>
      <table border="1">
        <tr>
          <th id="mark_row">Mark</th>
          <th>Grade</th>
        </tr>
        <tr id="A_grade">
          <td>At least 70</td>
          <td>A</td>
        </tr>
        <tr>
          <td>60-69</td>
          <td>B</td>
        </tr>
        <tr>
          <td>55-59</td>
          <td>C</td>
        </tr>
        <tr>
          <td>50-54</td>
          <td>D</td>
        </tr>
        <tr>
          <td>45-49</td>
          <td>E</td>
        </tr>
        <tr>
          <td>40-44</td>
          <td>S</td>
        </tr>
        <tr>
          <td>Less than 40</td>
          <td>U</td>
        </tr>
      </table>
    </div>
    <hr>
    <div>
      <form>
        <label for="Subject">Subject:</label>
        <input type="text" id="Subject" name="Subject">
        <br>
        <label for="Score">What I want to score:</label>
        <textarea id="Score" name="Score"></textarea>
        <br>
        <input type="submit" value="Submit Now!">
      </form>
    </div>
    <br>
    <span class="impt_word">Gundam Exia MG 1/100 Scale</span>
    <img src="exia.jpg" width="100%";>

    <a href=lesson_2.html>Lesson 2</a>
  </body>
</html>
